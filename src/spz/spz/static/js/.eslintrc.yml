env:
    browser: true
    jquery: true
extends: 'eslint:recommended'
globals:
    mailcheckDomains: true
    moment: true
rules:
    indent:
        - error
        - 4
    linebreak-style:
        - error
        - unix
    no-console: off
    quotes:
        - error
        - single
    semi:
        - error
        - always
