version: '2'
services:
    uwsgi:
        build: .
        command: uwsgi --ini /home/spz/config/uwsgi.ini --workers 8 --threads 4
        volumes:
            - ./docs/python:/home/spz/code/doc.build:rw
            - ./conf/spz:/home/spz/config:ro
            - ./conf/i18n/babel.conf:/home/spz/code/i18n.build/babel.conf:ro
            - data_static:/home/spz/code/spz/static:rw
            - state_spz:/state:rw
        tmpfs:
            - /tmp
        read_only: true
        environment:
            - MAIL_PORT=tcp://mail:25
            - POSTGRES_PORT=tcp://postgres:5432
            - REDIS_PORT=tcp://redis:6379
        links:
            - mail
            - postgres
            - redis
        networks:
            - front
            - back
        restart: unless-stopped
    celery_beat:
        build: .
        command: celery --app=spz.tasks.cel beat --schedule=/state/celerybeat-schedule --pidfile=/tmp/celerybeat.pid --loglevel=INFO
        volumes_from:
            - uwsgi
        tmpfs:
            - /tmp
        read_only: true
        environment:
            - MAIL_PORT=tcp://mail:25
            - POSTGRES_PORT=tcp://postgres:5432
            - REDIS_PORT=tcp://redis:6379
        links:
            - mail
            - postgres
            - redis
        networks:
            - back
        restart: unless-stopped
    celery_default:
        build: .
        command: celery --app=spz.tasks.cel worker --queues=default --loglevel=INFO --concurrency 1
        volumes_from:
            - uwsgi
        tmpfs:
            - /tmp
        read_only: true
        environment:
            - MAIL_PORT=tcp://mail:25
            - POSTGRES_PORT=tcp://postgres:5432
            - REDIS_PORT=tcp://redis:6379
        links:
            - mail
            - postgres
            - redis
        networks:
            - back
        restart: unless-stopped
    celery_slow_mails:
        build: .
        command: celery --app=spz.tasks.cel worker --queue=slow_mails --loglevel=INFO --concurrency 1
        volumes_from:
            - uwsgi
        tmpfs:
            - /tmp
        read_only: true
        environment:
            - MAIL_PORT=tcp://mail:25
            - POSTGRES_PORT=tcp://postgres:5432
            - REDIS_PORT=tcp://redis:6379
        links:
            - mail
            - postgres
            - redis
        networks:
            - back
        restart: unless-stopped
    redis:
        image: redis:5.0
        command: redis-server --appendonly yes
        volumes:
            - data_redis:/data
        read_only: true
        networks:
            - back
        restart: unless-stopped
    postgres:
        image: postgres:12.1
        volumes:
            - ./conf/postgresql.conf:/var/lib/postgresql/postgresql.conf:ro
            - data_postgres:/var/lib/postgresql/data
        tmpfs:
            - /run/postgresql
            - /tmp
        read_only: true
        environment:
            - POSTGRES_PASSWORD=mysecretpassword
        networks:
            - back
        restart: unless-stopped
    mail:
        volumes:
            - state_mail:/var/spool
        tmpfs:
            - /run
            - /tmp
        networks:
            - back
        restart: unless-stopped
    nginx:
        image: nginx:1.17
        command: nginx -g "worker_processes 16;"
        volumes:
            - ./conf/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
            - ./conf/nginx/ssl:/etc/nginx/ssl:ro
            - cache_nginx:/var/cache/nginx
            - data_static:/static:ro
        tmpfs:
            - /tmp
        read_only: true
        networks:
            - front
        links:
            - uwsgi
        restart: unless-stopped

volumes:
    backup: {}
    cache_nginx: {}
    data_postgres: {}
    data_redis: {}
    data_static: {}
    state_mail: {}
    state_spz: {}
networks:
    front: {}
    back: {}
