version: '2'

x-spzsignup-app: &spzsignup-app
    image: spzsignup/app:latest
    tmpfs:
        - /tmp
    links:
        - mail
        - redis
    networks:
        - back
    read_only: true

services:
    app:
        <<: *spzsignup-app
        command: uwsgi --ini uwsgi.ini --workers 8 --threads 4
        environment:
            VIRTUAL_PROTO: uwsgi
            VIRTUAL_PORT: 3031
        volumes:
            - data_static:/home/spz/code/spz/static:rw
        networks:
            - front
            - back
        links:
            - mail
            - redis
            - postgres
    celery_beat:
        <<: *spzsignup-app
        command: celery --app=spz.tasks.cel beat --schedule=/state/celerybeat-schedule --pidfile=/tmp/celerybeat.pid --loglevel=INFO
    celery_default:
        <<: *spzsignup-app
        command: celery --app=spz.tasks.cel worker --queues=default --loglevel=INFO --concurrency 1
    celery_slow_mails:
        <<: *spzsignup-app
        command: celery --app=spz.tasks.cel worker --queues=slow_mails --loglevel=INFO --concurrency 1
    redis:
        image: redis:6.2
        command: redis-server --appendonly yes
        volumes:
            - data_redis:/data
        networks:
            - back
        read_only: true
    postgres:
        image: postgres:13.2
        volumes:
            - ./initdb:/docker-entrypoint-initdb.d:ro
            - data_postgres:/var/lib/postgresql/data
        tmpfs:
            - /run/postgresql
            - /tmp
        networks:
            - back
        read_only: true
    mail:
        volumes:
            - state_mail:/var/spool
        tmpfs:
            - /run
            - /tmp
        networks:
            - back
        read_only: true
    nginx:
        image: jwilder/nginx-proxy:0.9
        volumes:
            - /var/run/docker.sock:/tmp/docker.sock:ro
            - data_static:/static:ro
            - cache_nginx:/var/cache/nginx
            - state_nginx:/etc/nginx
        tmpfs:
            - /var/run
            - /tmp
        networks:
            - front
        links:
            - app
        ports:
            - "80:80"
            - "443:443"
        read_only: true

volumes:
    cache_nginx: {}
    data_postgres: {}
    data_redis: {}
    data_static: {}
    state_mail: {}
    state_nginx: {}

networks:
    front: {}
    back: {}
